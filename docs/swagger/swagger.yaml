        name: merchant_id
        type: string
      - description: 筛选开始时间
        in: query
        name: start_time
        type: string
      - description: 筛选截止时间
        in: query
        name: stop_time
        type: string
      - description: 筛选字段
        in: query
        name: time_field
        type: string
      - description: 搜索值
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功（status为success）失败（status为fail）都会返回200
          schema:
            $ref: '#/definitions/distributor.GetDistributorsRet'
            type: object
      summary: 获取平台商列表
